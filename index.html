
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolSaaS - CRM</title>
    <!-- Tailwind CSS removed from CDN for production -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4Q+PQZxG8zJ1g8e1P+IqFQb9mCEr0qkG3Yf2Q6pFKA=" crossorigin="" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleUp {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .modal-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .modal-content-scale-up {
        animation: scaleUp 0.3s ease-out forwards;
      }
      .animate-fade-in-right {
        animation: fadeInRight 0.5s ease-out forwards;
      }
      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
    <script>
      // Prevents "flickering" of the theme by applying it before the page renders
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jv8kFeGXl4Z8BvZ2z4iJcCqN1oEP+G72fRyvG3c=" crossorigin=""></script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
