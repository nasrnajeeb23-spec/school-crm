services:
  - type: web
    name: school-crm-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PG_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: http://localhost:3000,http://127.0.0.1:3000
      - key: DATABASE_URL
        fromDatabase:
          name: schoolcrm-db
          property: connectionString
  
  - type: web
    name: school-crm-admin
    env: static
    rootDir: admin
    buildCommand: npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://school-crschool-crm-backendm.onrender.com/api
      - key: REACT_APP_ENVIRONMENT
        value: production

databases:
  - name: schoolcrm-db
    plan: free