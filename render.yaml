services:
  - type: web
    name: school-crm-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PG_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: http://localhost:3000,http://127.0.0.1:3000,https://school-crm-admin.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: schoolcrm-db
          property: connectionString
  
  - type: web
    name: school-crm-admin
    env: static
    rootDir: .
    buildCommand: cd admin && npm install --include=dev && npm run build
    staticPublishPath: ./dist
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /superadmin/**
        destination: /index.html
      - type: rewrite
        source: /login
        destination: /index.html
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://school-crm-backend.onrender.com/api
      - key: REACT_APP_ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: REACT_APP_HASH_ROUTER
        value: true
      - key: NODE_OPTIONS
        value: --max-old-space-size=1536

databases:
  - name: schoolcrm-db
    plan: free
