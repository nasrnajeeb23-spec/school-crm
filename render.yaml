services:
  - type: web
    name: school-crm-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PG_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: http://localhost:3000,http://127.0.0.1:3000
      - key: DATABASE_URL
        fromDatabase:
          name: schoolcrm-db
          property: connectionString
databases:
  - name: schoolcrm-db
    plan: free