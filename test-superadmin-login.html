<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SuperAdmin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>اختبار صفحة تسجيل دخول المدير العام</h1>
    <div id="test-results"></div>

    <script>
        const resultsDiv = document.getElementById('test-results');
        const baseUrl = 'https://school-crm-admin.onrender.com';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testUrl(url, description) {
            try {
                addResult(`جاري اختبار: ${description} (${url})`, 'info');
                const response = await fetch(url, { method: 'HEAD' });
                
                if (response.ok) {
                    addResult(`✅ نجاح: ${description} - تم الوصول للصفحة (${response.status})`, 'success');
                    return true;
                } else {
                    addResult(`❌ فشل: ${description} - خطأ ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`❌ خطأ في الاتصال: ${description} - ${error.message}`, 'error');
                return false;
            }
        }

        async function runTests() {
            addResult('بدء اختبار صفحة تسجيل دخول المدير العام...', 'info');
            
            // Test main page
            await testUrl(baseUrl, 'الصفحة الرئيسية');
            
            // Test superadmin login page
            await testUrl(`${baseUrl}/superadmin/login`, 'صفحة تسجيل دخول المدير العام');
            
            // Test direct access to login page
            await testUrl(`${baseUrl}/login`, 'صفحة تسجيل الدخول العامة');
            
            // Test assets
            await testUrl(`${baseUrl}/assets/index.js`, 'ملف JavaScript الرئيسي');
            await testUrl(`${baseUrl}/assets/index.css`, 'ملف CSS الرئيسي');
            
            addResult('تم الانتهاء من الاختبارات', 'info');
        }

        runTests();
    </script>
</body>
</html>
