services:
  db:
    image: postgres:15-alpine
    container_name: school_crm_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-school_crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - school_crm_network

  redis:
    image: redis:7-alpine
    container_name: school_crm_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - school_crm_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: school_crm_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-your_secure_password}@db:5432/${POSTGRES_DB:-school_crm}
      - REDIS_URL=redis://redis:6379
      - PORT=5000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
      - LICENSE_SECRET=${LICENSE_SECRET:-your_license_secret_here}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://your-domain.com}
      - LICENSE_KEY=${LICENSE_KEY:-}
      - MAX_FILE_SIZE=10485760
      - MAX_FILES=5
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX_REQUESTS=300
      - SESSION_SECRET=${SESSION_SECRET:-your_session_secret_here}
      - LOG_LEVEL=info
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - school_crm_network

  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    container_name: school_crm_admin
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - school_crm_network

  nginx:
    image: nginx:alpine
    container_name: school_crm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - admin
    networks:
      - school_crm_network

volumes:
  postgres_data:
  redis_data:

networks:
  school_crm_network:
    driver: bridge